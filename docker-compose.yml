services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: risk
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  api:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@db:5432/risk}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports: ["8000:8000"]
    depends_on: [db]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@db:5432/risk}
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      DASHBOARD_DATA_SOURCE: ${DASHBOARD_DATA_SOURCE:-sql}
    ports: ["8050:8050"]
    depends_on: [db]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8050/')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@db:5432/risk}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ALERT_EMAIL_FROM: ${ALERT_EMAIL_FROM:-alerts@eap.local}
      ALERT_EMAIL_TO: ${ALERT_EMAIL_TO:-}
      ALERT_WEBHOOK_URLS: ${ALERT_WEBHOOK_URLS:-}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-false}
    depends_on: [db]

volumes:
  db_data:
